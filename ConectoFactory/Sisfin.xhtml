<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:sp="http://sailpoint.com/ui">
<body>

	<ui:composition>
		<f:view>

			<h:outputText rendered='#{schemaType == "group."}'
				styleClass="sectionHeader"
				value="#{msgs.con_form_delimited_groupSettings}" />

			<h:outputText styleClass="sectionHeader"
				value="#{msgs.con_form_Oracle_Attributes}" />
			<br />
			<br />
			<div id='formErrorsTop' class="formError" style="display: none" />

			<div id="accountSettings" class='spContent'>


				<br /> <br />
				<h:outputText styleClass="sectionHeader"
					value="#{msgs.jdbc_conn_settings}" />
				<br />

				<table class="spTable" style="border: 0px" cellspacing="0">

					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px' value="URL" /></td>
						<td valign="top"><h:outputText size="1" style="color: red;"
								value="*" /></td>
						<!-- 						<td class="certScheduleHelpCol"><h:graphicImage -->
						<!-- 								id="imgHlpUrl" styleClass="helpIcon" -->
						<!-- 								url="/images/icons/dashboard_help_16.png" -->
						<!-- 								alt="#{msgs.help_con_form_Oracle_URL}" /></td> -->
						<td><h:inputText id="url"
								value="#{applicationObject.attributes['url']}" size="50"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>

					</tr>

					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px' value="Usuário da conexão" /></td>
						<td valign="top"><h:outputText size="1" style="color: red;"
								value="*" /></td>
						<!-- 						<td class="certScheduleHelpCol"><h:graphicImage -->
						<!-- 								id="imgHlpUserName" styleClass="helpIcon" -->
						<!-- 								url="/images/icons/dashboard_help_16.png" -->
						<!-- 								alt="#{msgs.help_con_form_Oracle_Administrator}" /></td> -->
						<td><h:inputText id="user"
								value="#{applicationObject.attributes['user']}" size="50"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>

					</tr>

					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px' value="Senha da conexão" /></td>
						<td valign="top"><h:outputText size="1" style="color: red;"
								value="*" /></td>
						<!-- 						<td class="certScheduleHelpCol"><h:graphicImage -->
						<!-- 								id="imgHlpPassword" styleClass="helpIcon" -->
						<!-- 								url="/images/icons/dashboard_help_16.png" -->
						<!-- 								alt="#{msgs.help_con_form_Oracle_Password}" /></td> -->
						<td><sp:inputSecret id="password" size="10"
								value="#{applicationObject.attributes['password']}"
								redisplay="true"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>

					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px' value="Timeout Provision(min.)" /></td>
						<td valign="top"><h:outputText size="1" style="color: red;"
								value="*" /></td>
						<!-- 						<td class="certScheduleHelpCol"><h:graphicImage -->
						<!-- 								id="imgHlpUserName" styleClass="helpIcon" -->
						<!-- 								url="/images/icons/dashboard_help_16.png" -->
						<!-- 								alt="#{msgs.help_con_form_Oracle_Administrator}" /></td> -->
						<td><h:inputText id="timeProvision"
								value="#{applicationObject.attributes['timeProvision']}"
								size="10"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>

					</tr>

					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px' value="Timeout Aggregation(min.)" /></td>
						<td valign="top"><h:outputText size="1" style="color: red;"
								value="*" /></td>
						<!-- 						<td class="certScheduleHelpCol"><h:graphicImage -->
						<!-- 								id="imgHlpUserName" styleClass="helpIcon" -->
						<!-- 								url="/images/icons/dashboard_help_16.png" -->
						<!-- 								alt="#{msgs.help_con_form_Oracle_Administrator}" /></td> -->
						<td><h:inputText id="timeAggregation"
								value="#{applicationObject.attributes['timeAggregation']}"
								size="10"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>
					
					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px' value="Quantidade Retry" /></td>
						<td valign="top"><h:outputText size="1" style="color: red;"
								value="*" /></td>
						<!-- 						<td class="certScheduleHelpCol"><h:graphicImage -->
						<!-- 								id="imgHlpUserName" styleClass="helpIcon" -->
						<!-- 								url="/images/icons/dashboard_help_16.png" -->
						<!-- 								alt="#{msgs.help_con_form_Oracle_Administrator}" /></td> -->
						<td><h:inputText id="retryAggregation"
								value="#{applicationObject.attributes['retryAggregation']}"
								size="10"
								disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
								readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}" />
						</td>
					</tr>

					<tr>
						<td class='titleColumn certScheduleTitleCol'><h:outputText
								style='padding:5px' value="Habilitar Debug" /></td>
						<td valign="top"><h:outputText size="1" /></td>
						<!-- 						<td class="certScheduleHelpCol"><h:graphicImage -->
						<!-- 								id="imgHlpPassword" styleClass="helpIcon" -->
						<!-- 								url="/images/icons/dashboard_help_16.png" -->
						<!-- 								alt="#{msgs.help_con_form_Oracle_Password}" /></td> -->
						<td><h:selectBooleanCheckbox id="debug"
								value="#{applicationObject.attributes['debug']}"
								disabled="False" /></td>

					</tr>
					<tr>

						<td class='titleColumn certScheduleTitleCol'><h:outputText

								style='padding:5px' value="Versão 151211" /></td>

					</tr>

				</table>
			</div>
			<div id='formErrorsBottom' class="formError" style="display: none" />
		</f:view>
	</ui:composition>

</body>
</html>
